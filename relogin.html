<!DOCTYPE html>

    />

  <body>
    <div class="login-box">
      <h1>Login</h1>
      <form>

        <input type="password" placeholder="Password" /> <br>
        <br>
        <input type="button" value="Submit" />
      <closeform></closeform></form>
    </div>
    <p class="para-1">
      Not have an account? <a href="relregister.html">Sign Up</a>
    </p> 
    <p class="para-3">
      <a href="relhome.html">Home</a>
    </p> 
  </body>
